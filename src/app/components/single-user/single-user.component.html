<div id="#peer-{{userid}}" class="card single-user  text-white">
    <video #uservideo class="card-img bg-black-dark"></video>
    <div class="card-img-overlay">
        <h5 class="card-title">{{username}}</h5>
        <div class="show-view mt-5 ">
        <div (click) = "expand_to_screen($event)" class="btn option-btn  rounded-circle ">
            <i class="fa fa fa-expand"></i>
        </div>
        </div>
    </div>
</div>
