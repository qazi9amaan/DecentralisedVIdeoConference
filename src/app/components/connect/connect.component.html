<div class="container">
  <div class="card border-0" style="width: 39rem;">
      <div class="card-body bg-black-dark  rounded p-4">
        <h3 class="display-3 text-white">Panda </h3>
        <div class="form-group">
          <label for="" class=" text-light text-justify">To experience the free, 
                fast and secure video conferencing ,
                please provide the invite code sent to you by the admin to join the room or just create your custom room.</label>
          
          <input  
            (blur)="validateinput($event)" 
            type="text" 
            placeholder="Name" 
            [(ngModel)] ="name"
            class="text-white mt-2 form-control form-control-lg" 
          />
          <input  
            (blur)="validateroom($event)" 
            type="text" 
            [(ngModel)] ="roomnumber"
            placeholder="Room Number" 
            class="text-white mt-2 form-control form-control-lg" 
          />
          <small 
            [ngClass]="(helptext==true)?'text-white form-text':'text-danger form-text'"
          >
            {{message}}
          </small>
          
        </div>
        <div class=" d-flex align-items-baseline ">
          <button (click) ="joinRoom($event)" 
           id="join-room" class="btn text-right btn-lg btn-outline-light">Join / Host</button>
          
        </div>
    </div>
  </div>    
</div>
